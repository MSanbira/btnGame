<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PUSH THE BUTToN!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <div id="wraperG"></div>
    <section class="container">
        <h2 class="first-load">Press Me</h2>
        <img src="assets/arrow.gif" alt="arrow" class="first-load">
    </section>

    <div class="btn" onclick="moveBtn()" id="btn"></div>
    
    <h2 class="game-over" id="gameOver">Not the Green one...</h2>
    <div class="game-over-score" id="gameOverScore" onclick="gameOver()">
        <h2>You lost... too bad...
            <br> Your score was:</h2>
        <h1 id="finalScore">*</h1>
        <h3>(click anywhere)</h3>
    </div>

    <p class="count" id="count">Score: 0</p>
    <a href="https://www.facebook.com/studiosanbira/" title="facebook" target="_blank">
        <img class="logo" src="assets/studioSanbira.jpg" alt="logo">
    </a>


</body>

</html>
